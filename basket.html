    <link rel="stylesheet" href="styles/toast.css"/>

<body>
  <header id="header"></header>
  <main>
    <img
        src="./images/basket-fibers-2891317_1280.jpg"
        class="start_background_img"
        alt="Shop Books"
        style="filter: grayscale(100%);"
      />
    <div class="start_block">
      <h1 class="books_shop">Basket</h1>
      <p>Here's your added goods</p>
    </div>
    <section class="book_section">
      <h1 id="totalPrice">Total Price: 0$</h1>
      <ul style="display: flex; flex-direction: column; row-gap: 25px">
        <script src="./js/basketWork.js" ></script>
      </ul>
    </section>
    <div style="display: flex; justify-content: center;">
      <button class="btn btn-success" style="width: 200px; padding: 0;">
        <a href="./payment.html" style="text-decoration: none; color: white; display: block; padding: 6px 12px;">
          Buy
        </a>
      </button>
    </div>
    <div class="toasts"></div>
    <div class="master-toast-notification hide-toast">
    <div class="toast-content">
      <div class="toast-icon">
        <i class="fa-solid"></i>
      </div>
      <div class="toast-msg"></div>
    </div>
    <div class="toast-progress">
      <div class="toast-progress-bar"></div>
    </div>
  </div>
  <script type="text/javascript" src="./js/toast.js"></script>
    <script src="./js/showTotalQuantity.js" ></script>
    <script>
      getTotalPrice();
    </script>
  </main>
  <footer
      class="bg-white w-100 d-flex justify-content-center"
      style="color: black"
    >
      <div class="row g-3 m-0 container">
        <div class="col-4 d-none d-md-block align-self-center">
          <h2 class="josefin fw-bold">
            黄金の太陽 <br />
            GOLDEN SUN
          </h2>
        </div>
        <div class="col-6 col-md-4 align-self-center">
          <p>Developed by Abdigaliyev Z. , Shayakhmetov A. , Kenbay I.</p>
        </div>
        <div class="col-6 col-md-4">
          <p class="fw-bold">Contacts</p>
          <p>
            City: Astana <br />
            Address: Mangilik El, C1, Astana IT University <br />
            Phone number: +852 2504 8145
          </p>
        </div>
      </div>

    <div id="scroll_top" class="scroll-top" hidden><span >&#8593;</span></div>
    <div id="music_toggle" class="music-toggle"><span>Play Music</span></div>
