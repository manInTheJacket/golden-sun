<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const num = prompt("Enter a number:");
        const str = prompt("Enter a string:");
        const bool = prompt("Enter a boolean value (true/false):");

        console.log(`Number : ${num}, Type: ${typeof parseInt(num)}`);
        console.log(`String : ${str}, Type: ${typeof str}`);
        console.log(`Boolean : ${bool}, Type: ${typeof (bool === 'true')}`);
    </script>
</body>
</html>
