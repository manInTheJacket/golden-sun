<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        const firstNum = prompt("Enter the first num:");
        const secondNum = prompt("Enter the second num:");

        console.log(`Is the first Num greater than the second? ${parseInt(firstNum) > parseInt(secondNum)}`);
        console.log(`Is the first Num less than the second? ${parseInt(firstNum) < parseInt(secondNum)}`);
        console.log(`Are both Nums equal? ${parseInt(firstNum) === parseInt(secondNum)}`);
    </script>
</body>
</html>
