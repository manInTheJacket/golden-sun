<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison</title>
</head>
<body>
    <script>
        const num1 = prompt("Enter the first number:");
        const num2 = prompt("Enter the second number:");
        console.log(`Is ${num1} greater than ${num2}? ${Number(num1) > Number(num2)}`);
        console.log(`Is ${num1} less than ${num2}? ${Number(num1) < Number(num2)}`);
        console.log(`Is ${num1} equal to ${num2}? ${Number(num1) === Number(num2)}`);
    </script>
</body>
</html>
