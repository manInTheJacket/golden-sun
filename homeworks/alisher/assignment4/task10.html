<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <script>
        function promptNAN(number1, number2) {
            if (isNaN(number1) || isNaN(number2)) {
                return true;
            } else {
                return false;
            }
        }

        const number1 = Number(prompt("Enter the first number:"));
        const number2 = Number(prompt("Enter the second number:"));
        const operation = prompt("Enter the operation (add/subtract/multiply/divide):").toLowerCase();
        let result;

        if (operation === 'add') {
            result = number1 + number2;
        } else if (operation === 'subtract') {
            result = number1 - number2;
        } else if (operation === 'multiply') {
            result = number1 * number2;
        } else if (operation === 'divide') {
            if (number2 === 0) {
                console.error("Error: Cannot divide by zero");
            } else {
                result = number1 / number2;
            }
        } else {
            console.error("Invalid operation");
        }

        if (promptNAN(number1, number2)) {
            console.error("The values you provided are not valid numbers.");
        } else if (result !== undefined) {
            console.log(`Result: ${result}`);
        }
    </script>
</body>
</html>
