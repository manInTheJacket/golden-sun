<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const colorCount = prompt("Please enter a number of colors")
        let colors = []
        for (let i = 1; i <= +colorCount; i++) {
            let color = prompt("Please enter a color - " + 1)
            colors.push(color)
        }
        console.log("first color: ", colors[0])
        console.log("last color: ", colors[colors.length - 1])
    </script>
</body>
</html>
