    <script>
        const number = prompt("Please enter number");
        let even
        let odd
        let milt5 = false;
        let greater10 = false;
        if (+number % 2 === 0) {
            even = true
            odd = false
        } else {
            even = false
            odd = true
        }
        if (+number % 5 === 0) {
            milt5 = true
        }
        if (+number > 10) {
            greater10 = true
        }
        console.log("number", +number);
        console.log("if the number even", even);
        console.log("if the number is a multiple of 5", milt5);
        console.log("if the number is greater than 10", greater10);
    </script>
