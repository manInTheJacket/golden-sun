<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstNumber = prompt("Please enter the first number")
        const secondNumber = prompt("Please enter the second number")
        const result = {
            "First number": firstNumber,
            "Second number": secondNumber,
            "Is the first number less than the second number": +firstNumber < +secondNumber,
            "Is the first number greater than the second number": +firstNumber > +secondNumber,
            "Are the two numbers equal": +firstNumber === +secondNumber
        }
        console.log(result)
    </script>
</body>
</html>
