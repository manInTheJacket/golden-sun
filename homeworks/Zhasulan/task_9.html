<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = prompt("Please enter fruits (ex.apple, orange ...)").split(' ').join('')
        const newFruit = prompt("Please enter new fruit").split(' ').join('')
        const arr = fruits.split(",")
        arr.pop()
        arr.unshift(newFruit)
        console.log(arr)
    </script>
</body>
