<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sun School</title>

    <!-- Fonts: Josefin Sans for title, etc., and Red Rose for paragraphs, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/shop-books.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/toast.css"/>

  </head>
  <body>
    <header id="header"></header>
    <script src="./js/header.js"></script>
    <!-- Main Content -->
    <main id="create_user"> </main>
    <script src="./js/admin_panel_create_user.js"></script>
    
    <script src="./js/create_user_form_logic.js"></script>
    <!-- Music -->
    
    <div id="music"></div>
    <script src="./js/music_DOM.js"></script>
    <div class="toasts"></div>
    <div class="master-toast-notification hide-toast">
    <div class="toast-content">
      <div class="toast-icon">
        <i class="fa-solid"></i>
      </div>
      <div class="toast-msg"></div>
    </div>
    <div class="toast-progress">
      <div class="toast-progress-bar"></div>
    </div>
  </div>
  <script type="text/javascript" src="./js/toast.js"></script>

    <!-- Footer -->
    <footer id="footer" style="width: 100%;"></footer>
    <script src="./js/footer.js"></script>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/header.js"></script>
    <script src="./js/bg_audio.js"></script>
    <script src="./js/scroll_top.js"></script>
