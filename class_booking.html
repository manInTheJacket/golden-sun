<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sun School</title>

    <!-- Fonts: Josefin Sans for title, etc., and Red Rose for paragraphs, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/class-booking.css" />
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <h1>
        <!-- h1 with the title -->
        黄金の太陽 <br />
        GOLDEN SUN
      </h1>
      <nav class="nav">
        <ul>
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li class="dropdown">
            <a class="nav-link"
              ><span>Classes</span><i class="fa fa-chevron-down"></i
            ></a>
            <ul class="dropdown-content">
              <li><a href="kendo.html" class="nav-link">Kendo</a></li>
              <li><a href="iaido.html" class="nav-link">Iaido</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a class="nav-link"
              ><span>Our Shop</span><i class="fa fa-chevron-down"></i
            ></a>
            <ul class="dropdown-content">
              <li class="sub-dropdown">
                <a class="nav-link"
                  ><span>Japanese Swords</span>
                  <i class="fa fa-chevron-right"></i
                ></a>
                <ul class="sub-dropdown-content">
                  <li><a href="katana.html" class="nav-link">Katana</a></li>
                  <li>
                    <a href="wakizashi.html" class="nav-link">Wakizashi</a>
                  </li>
                </ul>
              </li>
              <li><a class="nav-link" href="shop_books.html">Book Shop</a></li>
            </ul>
          </li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content -->
    <main>
      <img
        class="start_background_img"
        src="images/dojo.jpg"
        alt="Our group photo"
      />
      <div class="start_block_for_booking">
        <h2>Class Booking</h2>
      </div>

      <form action="/register" method="POST" class="form_block">
        <h2>Register for Kendo and Iaido Classes</h2>

        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          class="input_text"
        /><br /><br />

        <!-- Email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="input_text"
        /><br /><br />

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          class="input_text"
        /><br /><br />

        <!-- Select Class -->
        <label for="classType">Class Type:</label>
        <select id="classType" name="classType" required class="select">
          <option value="kendo" style="color: black">Kendo</option>
          <option value="iaido" style="color: black">Iaido</option></select
        ><br /><br />

        <!-- Preferred Schedule -->
        <label for="schedule">Preferred Schedule:</label>
        <select id="schedule" name="schedule" required class="select">
          <option value="10" style="color: black">10:00 - 12:00</option>
          <option value="12" style="color: black">12:30 - 14:30</option>
          <option value="15" style="color: black">15:00 - 17:00</option>
          <option value="17" style="color: black">17:30 - 19:30</option></select
        ><br /><br />

        <label>Select Teacher:</label><br />

        <input
          type="radio"
          id="Alisher"
          name="classType"
          value="Alisher Shayakhmetov"
          required
        />
        <label for="kendo">Alisher Shayakhmetov</label><br />

        <input
          type="radio"
          id="Zhasulan"
          name="classType"
          value="Zhasulan Abdigaliyev"
          required
        />
        <label for="iaido">Zhasulan Abdigaliyev</label><br />

        <input
          type="radio"
          id="Ilyas"
          name="classType"
          value="Ilyas Kenbay"
          required
        />
        <label for="iaido">Ilyas Kenbay</label><br />

        <!-- Submit Button -->
        <button type="submit" class="button">Register</button>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <p>Developed by Abdigaliyev Z. , Shayakhmetov A. , Kenbay I.</p>
    </footer>
  </body>
</html>
