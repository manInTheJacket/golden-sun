<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sun School</title>

    <!-- Fonts: Josefin Sans for title, etc., and Red Rose for paragraphs, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/class-booking.css" />
    <link rel="stylesheet" href="styles/toast.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <header id="header"></header>
    <!-- Main content -->
    <main>
      <img
        class="start_background_img"
        src="images/dojo.jpg"
        alt="Our group photo"
      />
      <div class="start_block_for_booking">
        <h2>Class Booking</h2>
      </div>

      <form id="classForm" action="payment.html" method="POST" class="form_block">
        <h2>Register for Kendo, Iaido, Kenjutsu Classes</h2>

        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          class="input_text"
        /><br /><br />

        <!-- Email -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="input_text"
        /><br /><br />

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          class="input_text"
        /><br /><br />

        <!-- Select Class -->
        <label for="classType">Class Type:</label>
        <select id="classType" name="classType" required class="select">
          <option value="kendo" style="color: black">Kendo</option>
          <option value="iaido" style="color: black">Iaido</option>
          <option value="iaido" style="color: black">Kenjutsu</option></select
        ><br /><br />

        <!-- Bootstrap component -->
        <div class="container mt-5">
          <p>Select Weekdays</p>
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th class="text-white">Select</th>
                <th class="text-white">Monday</th>
                <th class="text-white">Tuesday</th>
                <th class="text-white">Wednesday</th>
                <th class="text-white">Thursday</th>
                <th class="text-white">Friday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-white">Choose Day</td>
                <td><input type="checkbox" name="weekday" value="Monday"></td>
                <td><input type="checkbox" name="weekday" value="Tuesday"></td>
                <td><input type="checkbox" name="weekday" value="Wednesday"></td>
                <td><input type="checkbox" name="weekday" value="Thursday"></td>
                <td><input type="checkbox" name="weekday" value="Friday"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Preferred Schedule -->
        <div class="container mt-5">
          <p>Select Time</p>
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr>
                <th class="text-white">Select</th>
                <th class="text-white">10:00-12:00</th>
                <th class="text-white">12:30-14:30</th>
                <th class="text-white">15:00-17:00</th>
                <th class="text-white">17:30-19:30</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-white">Choose Day</td>
                <td><input type="radio" name="time" value="10:00-12:00"></td>
                <td><input type="radio" name="time" value="12:30-14:30"></td>
                <td><input type="radio" name="time" value="15:00-17:00"></td>
                <td><input type="radio" name="time" value="17:30-19:30"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <label>Select Teacher:</label><br />

        <input
          type="radio"
          id="Alisher"
          name="classType"
          value="Alisher Shayakhmetov"
          required
        />
        <label for="kendo">Alisher Shayakhmetov</label><br />

        <input
          type="radio"
          id="Zhasulan"
          name="classType"
          value="Zhasulan Abdigaliyev"
          required
        />
        <label for="iaido">Zhasulan Abdigaliyev</label><br />

        <input
          type="radio"
          id="Ilyas"
          name="classType"
          value="Ilyas Kenbay"
          required
        />
        <label for="iaido">Ilyas Kenbay</label><br />
        <button type="submit" class="button" >Register</button>
      </form>
    </main>
    <!-- Footer -->
    <footer
      class="bg-white w-100 d-flex justify-content-center"
      style="color: black"
      id="footer"
    >
    </footer>
    <div id="scroll_top" class="scroll-top" hidden><span >&#8593;</span></div>
    <div id="music_toggle" class="music-toggle"><span>Play Music</span></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script type="text/javascript" src="/js/toast.js"></script>
    <script src="./js/bg_audio.js"></script>
    <script src="./js/scroll_top.js"></script>
  </body>
</html>
