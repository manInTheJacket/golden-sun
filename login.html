<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golden Sun School</title>

        <!-- Fonts: Josefin Sans for title, etc., and Red Rose for paragraphs, etc. -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Rose:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- External CSS -->
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/login-reg.css" />
    </head>
    <body>
        <section class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="josefin fs-3 fw-bold">
                黄金の太陽 <br />
                GOLDEN SUN
            </div>
            <h3 class="josefin">Log in</h3>
            <div class="mt-3 mw-400">
                <form action="" class="contact-form row row-cols-2 justify-content-center gy-2">
                    <div class="col-10 mt-0 p-0">
                        <input 
                            type="text" 
                            class="form-control"
                            placeholder="Username or Email"
                            name="username"
                            id="reg_username"
                        />
                        <p>
                            <small class="input-error"></small>
                        </p>
                    </div>
                    <div class="col-10 p-0">
                        <input 
                            type="text" 
                            class="form-control"
                            placeholder="Password"
                            name="password" 
                            id="reg_password"
                        />
                        <p>
                            <small class="input-error"></small>
                        </p>
                    </div>
                    <button disabled type="submit" class="btn btn-primary btn-disabled mt-1" id="contact_submit">Submit</button>
                </form>
                <div class="mt-3 p-0 text-center">Don't have an account? <a href="registration.html">Sign up</a></div>
            </div>
        </section>
    </body>
</html>
