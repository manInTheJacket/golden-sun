<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/payment_style.css" />
    <title>Payment Page</title>
  </head>
  <body>
    <section class="payment-section">
      <div class="container">
        <div class="payment-wrapper">
          <div class="payment-left">
            <div class="payment-header">
              <div class="payment-header-icon">
                <img
                  src="https://cdn-icons-png.flaticon.com/128/5199/5199875.png"
                  alt="katana"
                  height="64px"
                  width="64px"
                />
              </div>
              <div class="payment-header-title">Order Summary</div>
              <p class="payment-header-description">
                Thank you for choosing us, there are few more steps ahead!
              </p>
            </div>
            <div class="payment-content">
              <div class="payment-body">
                <div class="payment-plan">
                  <div class="payment-plan-type">Class</div>
                  <div class="payment-plan-info">
                    <div class="payment-plan-info-name">Month Plan</div>
                    <div class="payment-plan-info-price">$149 per month</div>
                  </div>
                  <a href="class_booking.html" class="payment-plan-change"
                    >Back
                  </a>
                </div>
                <div class="payment-summary">
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Amount of classes</div>
                    <div class="payment-summary-price">12</div>
                  </div>
                  <div class="payment-summary-item">
                    <div class="payment-summary-name">Discount 20%</div>
                    <div class="payment-summary-price">$29.8</div>
                  </div>
                  <div class="payment-summary-divider"></div>
                  <div class="payment-summary-item payment-summary-total">
                    <div class="payment-summary-name">Total</div>
                    <div class="payment-summary-price">$119.2</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="payment-right">
            <form class="payment-form">
              <h1 class="payment-title">Payment Details</h1>
              <div class="payment-method">
                <input
                  type="radio"
                  name="payment-method"
                  id="method-1"
                  checked
                />
                <label for="method-1" class="payment-method-item">
                  <img src="images/visa.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-2" />
                <label for="method-2" class="payment-method-item">
                  <img src="images/mastercard.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-3" />
                <label for="method-3" class="payment-method-item">
                  <img src="images/paypal.png" alt="" />
                </label>
                <input type="radio" name="payment-method" id="method-4" />
                <label for="method-4" class="payment-method-item">
                  <img src="images/stripe.png" alt="" />
                </label>
              </div>
              <div class="payment-form-group">
                <input
                  type="email"
                  placeholder=" "
                  class="payment-form-control"
                  id="email"
                />
                <label
                  for="email"
                  class="payment-form-label payment-form-label-required"
                  >Email Address</label
                >
              </div>
              <div class="payment-form-group">
                <input
                  type="text"
                  placeholder=" "
                  class="payment-form-control"
                  id="card-number"
                />
                <label
                  for="card-number"
                  class="payment-form-label payment-form-label-required"
                  >Card Number</label
                >
              </div>
              <div class="payment-form-group-flex">
                <div class="payment-form-group">
                  <input
                    type="text"
                    maxlength="5"
                    pattern="(0[1-9]|1[0-2])\/\d{2}"
                    class="payment-form-control"
                    id="expiry-date"
                  />
                  <label
                    for="expiry-date"
                    class="payment-form-label payment-form-label-required"
                    >Expiry Date MM/YY</label
                  >
                </div>
                <div class="payment-form-group">
                  <input
                    type="password"
                    placeholder=" "
                    class="payment-form-control"
                    id="cvv"
                    maxlength="3"
                  />
                  <label
                    for="cvv"
                    class="payment-form-label payment-form-label-required"
                    >CVV</label
                  >
                </div>
              </div>

              <button type="button" class="payment-form-submit-button" id="payButton" onclick="startPaymentProcess()">
                <i class="ri-wallet-line"></i> Pay
                <span class="spinner">
                  <i class="ri-loader-4-line ri-spin"></i>
                </span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./js/payment.js"></script>
  </body>
</html>
