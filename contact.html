<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Sun School</title>

    <!-- Fonts: Josefin Sans for title, etc., and Red Rose for paragraphs, etc. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header id="header"></header>
    <!-- Main Content -->
    <main>
      <section class="contact-section-top vh-100 d-flex justify-content-center">
        <div
          class="container h-100 row row-cols-1 row-cols-md-2 justify-content-center align-items-center"
        >
          <div class="col-5 d-none d-md-block">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1963.486250116088!2d71.41873654587044!3d51.09049204786179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2skz!4v1725801979882!5m2!1sru!2skz"
              width="100%"
              height="450"
              style="border: 0; border-radius: 5px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-12 col-md-5">
            <h3 class="josefin fs-2 mb-1">Our contacts</h3>
            <p class="mb-1">
              City: Astana <br />
              Address: Mangilik El, C1, Astana IT University <br />
              Phone number: +852 2504 8145
            </p>
            <form action="" method="get" class="contact-form">
              <h3 class="josefin fs-2 mb-1">Contact us</h3>
              <div class="mb-2">
                <label for="name" class="form-label">Enter your name: </label>
                <input
                  class="form-control w-100"
                  placeholder="Zhasulan"
                  type="text"
                  name="name"
                  id="contact_form_name"
                />
                <p>
                  <small class="input-error" id="contact_form_name_error"></small>
                </p>
              </div>
              <div class="mb-2">
                <label for="tel" class="form-label"
                  >Enter your phone number:</label
                >
                <input
                  class="form-control"
                  placeholder="+77070007700"
                  type="tel"
                  name="tel"
                  id="contact_form_tel"
                />
                <p>
                  <small class="input-error" id="contact_form_tel_error"></small>
                </p>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Enter your email: </label>
                <input
                  class="form-control"
                  placeholder="230332@astanait.edu.kz"
                  type="email"
                  name="email"
                  id="contact_form_email"
                />
                <p>
                  <small class="input-error" id="contact_form_email_error"></small>
                </p>
              </div>
              <button disabled type="submit" class="btn btn-primary btn-disabled" id="contact_submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer
      class="bg-white w-100 d-flex justify-content-center"
      style="color: black"
      id="footer"
    >
    </footer>
    <div id="scroll_top" class="scroll-top" hidden><span >&#8593;</span></div>
    <div id="music_toggle" class="music-toggle"><span>Play Music</span></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/contact.js"></script>
    <script src="./js/bg_audio.js"></script>
    <script src="./js/scroll_top.js"></script>
  </body>
</html>
